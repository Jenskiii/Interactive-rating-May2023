<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="import" href="secondPage.html">
    <title>Rating Form</title>
</head>
<body>

<div class="show">

    <div class="centering">
    <div class="rating main-rating">
        <div class="container">

            <div class="rating-logo">
                <img  src="../../images/icon-star.svg" alt="star">
            </div>

            <div class="rating-main">
            <h1 class="rating-main__title">How did we do?</h1>
            <p class="rating-main__text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>

        
         <div class="rating-options" id="rating-options" >
            <button id="option1" value="1" class="circle">1</button>
            <button id="option2" value="2" class="circle">2</button>
            <button id="option3" value="3" class="circle">3</button>
            <button id="option4" value="4" class="circle">4</button>
            <button id="option5" value="5" class="circle">5</button>
         </div>

         <button class="button margin" id="button">Submit</button>
    </div>
    </div>
    </div>
</div>


    <div class="hidden">
        
        <div class="centering">
        <div class="rating">
            <div class="container">
                <div class="submit-main">
                    <div class="submit-logo">
                        <img  src="../../images/illustration-thank-you.svg" alt="phone submit files">
                    </div>
    
                    
                        <p id="demo2" class="submit_rating">You selected 4 out of 5</p>
    
                        <h1 class="submit-main__title">Thank you!</h1>
                        <p class="submit-main__text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
                </div>
            </div>
        </div>
        </div>
    
        </div>
</body>
</html>
